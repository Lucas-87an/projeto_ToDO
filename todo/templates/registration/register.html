{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar no TO DO List{% endblock %}

{% block content %}
<div class="form-principal">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Registrar no TO DO List</h4>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>
                <p class="change-form-p">JÃ¡ possui uma conta? <a href="/accounts/login">Clique aqui para entrar</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
